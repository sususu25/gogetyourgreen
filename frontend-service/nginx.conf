server {
    listen 80;
    server_name localhost;

    # Serve React App
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the api-gateway service
    # This regex matches any path starting with /products or /orders
    location ~ ^/(products|orders) {
        # The request URI is passed to the proxy server as is.
        # e.g., a request to /products/1 is proxied to http://api-gateway-service:3000/products/1
        proxy_pass http://api-gateway-service:3000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 