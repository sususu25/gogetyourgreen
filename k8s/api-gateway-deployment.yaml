apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: gogetyourgreen-api-gateway # Kustomize가 이 이름을 sususu25/api-gateway:latest로 바꿉니다.
        ports:
        - containerPort: 3000
        env:
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:3001"
        - name: ORDER_SERVICE_URL
          value: "http://order-service:3002"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000 