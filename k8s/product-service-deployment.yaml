apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: gogetyourgreen-product-service # Kustomize가 이 이름을 sususu25/product-service:latest로 바꿉니다.
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: products
spec:
  selector:
    app: product-service
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001 